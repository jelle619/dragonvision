        <style>
            .group {
                display: flex;
                align-items: center;
                margin-bottom: 2em;
                color: white;
            }

            input[type="checkbox"],
            input[type="radio"] {
                position: absolute;
                opacity: 0;
                z-index: -1;
            }

            label {
                position: relative;
                margin-right: 1em;
                padding-left: 2em;
                padding-right: 1em;
                line-height: 2;
                cursor: pointer;
            }

            label[class="check_box_label"]:before {
                box-sizing: border-box;
                content: " ";
                position: absolute;
                top: 0.3em;
                left: 0;
                display: block;
                width: 1.4em;
                height: 1.4em;
                border: 2px solid white;
                border-radius: 0.25em;
                z-index: -1;
            }

            input[type="radio"]+label::before {
                border-radius: 1em;
            }
            /* Checked */

            input[type="checkbox"]:checked+label,
            input[type="radio"]:checked+label {
                padding-left: 1em;
                color: #8e44ad;
            }

            input[type="checkbox"]:checked+label:before,
            input[type="radio"]:checked+label:before {
                top: 0;
                width: 100%;
                height: 2em;
                background: white;
            }
            /* Transition */

            label,
            label::before {
                -webkit-transition: 0.25s all ease;
                -o-transition: 0.25s all ease;
                transition: 0.25s all ease;
            }
        </style>


        <style>
            .slidecontainer {
                width: 100%;
            }

            .slider {
                -webkit-appearance: none;
                width: 100%;
                height: 10px;
                border-radius: 5px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            .slider:hover {
                opacity: 1;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 32px;
                height: 32px;
                border: 0;
                background: url('./media/dragonhead.png');
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 32px;
                height: 32px;
                border: 0;
                background: url('./media/dragonhead.png');
                cursor: pointer;
            }
        </style>

        <style>
            svg.matrixdiagram {

            svg.matrixdiagram .label {

            }

            svg.matrixdiagram .column .label {
                text-anchor: start;
            }

            svg.matrixdiagram rect {
                fill: #eee;
                stroke: #d62333;
                stroke-width: 0;
            }

            svg.matrixdiagram rect:hover {
                stroke-width: 1px;
            }
        </style>

        <script>
            function toggleWide() {

                if (document.getElementById("enable-wide").checked == true) {
                    document.getElementById("visuals-wrapper").setAttribute("style", "display: block; height: 192vw; width: 96vw");
                    document.getElementById("visual1").setAttribute("style", "height: 46%; width: 92%;");

                    document.getElementById("visual1").setAttribute("style", "height: 92%; width: 46%;");
                    document.getElementById("visual2").setAttribute("style", "height: 92%; width: 46%;");

                }
            }

            document.getElementById("enable-wide").checked = false;
